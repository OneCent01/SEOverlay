<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
html, body {
	margin: 0px;
	position: relative;
	font-family: 'Fredoka', sans-serif;
}

.invisible {
	opacity: 0;
	transition: opacity 1s;
}

.visible {
	opacity: 1;
	transition: opacity 1s;
}

.flex_container {
	position: absolute;
	top: 0;
	right: 0;
}

.delete_counter {
 	background-color: #3F3F3F;
 	color: white;
 	border-radius: 4px;
 	border: 2px solid darkslategray;
 	padding: 8px 16px;
	font-size: 42px;
	width: fit-content;
	white-space: nowrap;
	position: absolute;
	display: block;
	right: 10px;
}

#delete_counter_container {
	display: flex;
	flex-direction: column;
	align-items: flex-end;
}

#timer_container {
	position: absolute;
	opacity: 0;
	transition: opacity 1s, top 1s ease;
	right: 10px;
	top: 10px;
	width: min-content;
	text-align: center;
	background-color: #3F3F3F;
	color: white;
	padding: 0px 38px;
	border-radius: 4px;
	height: 670px;
}

#timer_container h1 {
	font-size: 64px;
	white-space: nowrap;
}

#timer_container h2 {
	font-size: 42px;
}

#users_in_pool {
	white-space: nowrap;
}

#running_lottery, #lottery_results {
	transition: opacity 1s;
}
#lottery_results {
	opacity: 0;
	transform: translateY(-330px);
	float: left;
	padding-left: 10px;
}
#lottery_winners_container li {
	font-size: 40px;
}

#tts_timer_container {
	position: absolute;
	opacity: 0;
	transition: opacity 1s;
	bottom: 10px;
	right: 10px;
	background-color: transparent;
	width: min-content;
	height: min-content;
}

#available_tts_credit {
	padding: 8px 16px;
	color: white;
	background-color: #3F3F3F;
	border-radius: 4px;
	position: absolute;
	top: 10px;
	right: 10px;
}
	</style>
</head>
<body>
<div id="root">
	<canvas id="game_board"></canvas>
	<div id="delete_counter_container"></div>
	<div id="timer_container">
		<h1 id="lotter_timer_title">Chat Lottery</h1>
		<div id="running_lottery">
			<canvas id="timer" height="200" width="200"></canvas>
			<h2 id="users_in_pool">Users in pool: <span id="lottery_players_count">0</span></h2>
			<h2>Type !play or !join to be included in the lottery!</h2>
		</div>
		<div id="lottery_results">
			<h2>Winners:</h2>
			<ul id="lottery_winners_container">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</div>
	<div id="tts_timer_container">
		<canvas id="tts_timer" width="100" height="100"></canvas>
	</div>
	<div id="available_tts_credit" class="invisible">
		<h1>Available TTS credit: $<span id="available_tts_credit_value"></span></h1>
	</div>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
</div>
<script type="text/javascript" src="./dist/main.js"></script>
</body>
</html>
